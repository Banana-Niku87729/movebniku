<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- レスポンシブ対応の必須設定 -->
        <title>YouTube に移動します</title>
        <style>
            body {
                background-color: black;
                margin: 0;
                font-family: Arial, sans-serif;
            }
            p, h2 {
                text-align: center;
                color: white;
            }
            .link-container {
                text-align: center;
                margin-bottom: 20px;
                word-break: break-word; /* 長いリンクを改行 */
            }
            a {
                color: white;
                text-decoration: none;
                outline: none;
            }
            a:focus {
                outline: none;
            }
            /* solid003 */
            .button_solid003 {
                margin-top: 20px;
                text-align: center;
            }
            .button_solid003 a {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0 auto;
                max-width: 240px;
                padding: 10px 25px;
                color: hsl(0, 0%, 0%);
                transition: 0.3s ease-in-out;
                font-weight: 600;
                background: #16ff01;
                filter: drop-shadow(0px 2px 4px #ccc);
                border-radius: 50px;
                overflow: hidden;
                outline: none;
            }
            .button_solid003 a:focus {
                outline: none;
            }
            .button_solid003 a:before {
                content: '';
                display: block;
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: -100%;
                background-image: linear-gradient(
                    130deg,
                    rgba(255, 255, 255, 0) 25%,
                    rgba(255, 255, 255, 0.3) 50%,
                    rgba(255, 255, 255, 0) 55%
                );
                -webkit-transition: 0.5s;
                transition: 0.6s;
            }
            .button_solid003 a:hover:before {
                left: 100%;
            }
            .button_solid003 a:after {
                position: absolute;
                top: 50%;
                right: 20px;
                transition: 0.2s ease-in-out;
                content: "\f0da";
                font-family: "Font Awesome 5 Free";
                font-weight: 900;
                transform: translateY(-50%);
            }

            /* --- レスポンシブ対応 --- */
            @media screen and (max-width: 768px) {
                img {
                    width: 80px; /* アイコンのサイズを縮小 */
                }
                h2 {
                    font-size: 1.5em;
                }
                .button_solid003 a {
                    max-width: 200px;
                    padding: 8px 20px; /* ボタンサイズを調整 */
                    font-size: 14px;
                }
            }

            @media screen and (max-width: 480px) {
                p, h2 {
                    font-size: 1em;
                }
                .button_solid003 a {
                    max-width: 160px;
                    padding: 6px 15px;
                    font-size: 12px; /* ボタンの文字サイズを小さく */
                }
            }
        </style>
    </head>
    <body>
        <p>
            <img src="https://yt3.googleusercontent.com/uhdGPjV9SezEQ39j36HNZNHydjqNvkIv8LCggI_G4LWhVs4BM7FOgKpOFySVjqLLp7Jrct_bhQ=s900-c-k-c0x00ffffff-no-rj" width="100">
        </p>
        <h2>YouTubeに移動します</h2>
        <p>移行先のURL</p>
        <div class="link-container">
            <a href="https://youtube.com/shorts/US5hgEIaAUY?si=vZt0nA2iySJElLSe">
                https://youtube.com/shorts/US5hgEIaAUY?si=vZt0nA2iySJElLSe
            </a>
        </div>
        <div class="button_solid003">
            <a href="https://youtube.com/shorts/US5hgEIaAUY?si=vZt0nA2iySJElLSe">移動する</a>
        </div>
    </body>
</html>
